name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - live
env:
  VITE_GOOGLE_ANALYTICS_API_KEY: ${{ secrets.VITE_GOOGLE_ANALYTICS_API_KEY }}
  VITE_GOOGLE_ANALYTICS_APP_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_APP_ID }}
  VITE_GOOGLE_ANALYTICS_MEASUREMENT_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_MEASUREMENT_ID }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IBRAHIMTURANDEV }}'
          channelId: live
          projectId: ibrahimturandev
